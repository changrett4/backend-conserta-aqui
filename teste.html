<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Text and Image Transfer</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <style>
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 5px 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .message.sent {
      background-color: #daf8e3;
      text-align: right;
      margin-left: auto;
    }
    .message.received {
      background-color: #f1f1f1;
    }
    img {
      max-width: 300px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="file" id="imageInput" multiple>
  <input type="text" id="textInput">
  <button id="sendButton">Send</button>
  <div id="messages"></div>
  <script>
    const socket = io('http://localhost:80',{
      transportOptions: {
        polling: {
            extraHeaders: {
                Authorization: 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjcsImNwZiI6IjA0OTM2MTM0MjAxIiwidHlwZSI6IlAiLCJpYXQiOjE3MTk5NDM2MjIsImV4cCI6MTcxOTk3OTYyMn0.Snl2ZSqvxxdmSlInaEq7tUslfl5cqcYmRYUYcUgBtZo', 
            }
        }
    }
    });

    function readFiles(files) {
      return new Promise((resolve, reject) => {
        const buffers = [];
        let index = 0;

        function readFile() {
          if (index >= files.length) {
            resolve(buffers);
            return;
          }

          const reader = new FileReader();
          reader.onload = (e) => {
            const arrayBuffer = e.target.result;
            const buffer = new Uint8Array(arrayBuffer);
            buffers.push(buffer);
            index++;
            readFile();
          };
          reader.onerror = (error) => {
            reject(error);
          };
          reader.readAsArrayBuffer(files[index]);
        }

        readFile();
      });
    }

    async function sendMessage() {
      const text = document.getElementById('textInput').value;
      const fileInput = document.getElementById('imageInput');
      const files = fileInput.files;

      try {
        const buffers = await readFiles(files);
        socket.emit('message', { text: text, images: buffers });
      } catch (error) {
        console.error('Error reading files:', error);
      }
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);

    socket.on('message', (data) => {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.classList.add(data.sender === clientId ? 'sent' : 'received');

      const p = document.createElement('p');
      p.textContent = data.text;
      messageDiv.appendChild(p);
      
      if (data.images) {
        data.images.forEach((imageBuffer) => {
          const blob = new Blob([new Uint8Array(imageBuffer)], { type: 'image/png' }); // Adjust the MIME type accordingly
          const url = URL.createObjectURL(blob);
          const img = document.createElement('img');
          img.src = url;
          img.style.width = '300px';
          messageDiv.appendChild(img);
        });
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    socket.on('connect_error', (error) => {
      console.error('Connection Error:', error);
    });

    socket.on('disconnect', (reason) => {
      console.warn('Disconnected:', reason);
    });
  </script>
</body>
</html>
